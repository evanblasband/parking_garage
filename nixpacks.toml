# Nixpacks build configuration for Railway
# Multi-language project: Python backend + Node.js frontend

# Explicitly set providers for multi-language support
providers = ["python", "node"]

[phases.setup]
# Note: npm is included with nodejs, not a separate package
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "pip install -r requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
dependsOn = ["install"]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
