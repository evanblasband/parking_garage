# Nixpacks build configuration for Railway
# Builds frontend, then sets up Python backend to serve everything

[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
    "pip install -r backend/requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
